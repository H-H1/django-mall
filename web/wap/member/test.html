<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>vue点击切换显示隐藏</title>
    <script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
    <style>
        .nctouch-nav-layout {
            /*display: none;*/
        }
    </style>
</head>
<body>
<div id="example">
    <a @click="showToggle">aaaaa</a>
    <div class="nctouch-nav-layout" v-show="isShow">
        <p>原本可以成为Google、Facebook的“爸爸”，或者微软的“儿子”，最后却像“孙子”一样被贱卖，沦为互联网浪潮的“弃子”。</p>
    </div>
</div>
<script type="text/javascript">
    new Vue({
        el:"#example",
        data:{

            isShow:false
        },
        methods:{
            showToggle:function(){
                this.isShow = !this.isShow;
            }
        }
    })
</script>
</body>
</html>
